<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pingpong!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pingpong!</h1>
      </div>
      <p>
        Enter a number greater than zero, and this program will count up to that number, replacing certain numbers with "ping", "pong", or "ping-pong"!
      </p>
      <form id="pingForm">
        <div class="form-group">
          <label for="pingInput">Enter a number, (almost) any number!</label>
          <input type="number" id="pingInput" min="0" class="form-control" placeholder="Something greater than zero, please." required>
        </div>
        <button type="submit" class="btn btn-inverse">Ping? Pong!</button>
      </form>
      <h3>Your Results</h3>
      <div class="row">
        <div class="col-xs-4">
          <ul id="pongResults" class="list-group">
          </ul>
        </div>
        <div class="col-xs-4">
          <ul id="pongResults2" class="list-group">
          </ul>
        </div>
        <div class="col-xs-4">
          <ul id="pongResults3" class="list-group">
          </ul>
        </div>
      </div>

    </div>

  </body>
</html>
